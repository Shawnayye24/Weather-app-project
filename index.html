<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card" style="width: 48em">
      <div class="card-body">
        <div class="search-box">
          <form class="search-form" id="search-form">
            <div class="col-12">
              <input
                type="search"
                placeholder="search your city..."
                autocomplete="off"
                autofocus="on"
                id="search-city-input"
                class="search-city-input"
              />
              <input type="submit" value="Search" class="search" id="search" />
              <span class="current-button"
                ><button class="btn btn-success" id="current-location-button">
                  📍Location
                </button></span
              >
            </div>
          </form>
        </div>
        <div class="container">
          <div class="row">
            <div class="col">
              <p class="todays-date" id="todays-date"></p>
              <h1 id="city-name"></h1>
              <ul class="weather-description">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
                <li>
                  High: <span id="high-temp"></span>° Low:
                  <span id="low-temp"></span>°
                </li>
              </ul>
            </div>
            <div class="col">
              <div class="clearfix">
                <h2>
                  <div class="header-current-weather">Currently</div>
                  <div class="current-weather-temp" id="current-weather-temp">
                    ☀️ <span class="temperature" id="temperature"></span>
                  </div>
                  <div
                    class="current-weather-type"
                    id="current-weather-type"
                  ></div>
                </h2>
              </div>
            </div>
          </div>
          <h3>
            <div class="container text-center weather-weekdays">
              <div class="row">
                <div class="col monday-weather">
                  Monday
                  <div class="weekday-temp">101°</div>
                  <div class="col weekdays-emoji">☀️</div>
                </div>
                <div class="col tuesday-weather">
                  Tuesday
                  <div class="weekday-temp">
                    98°
                    <div class="weekdays-emoji">⛅️</div>
                  </div>
                </div>
                <div class="col wednesday-weather">
                  Wednesday
                  <div class="weekday-temp">95°</div>
                  <div class="weekdays-emoji">⛅️</div>
                </div>
                <div class="col thursday-weather">
                  Thursday
                  <div class="weekday-temp">100°</div>
                  <div class="weekdays-emoji">☀️</div>
                </div>
                <div class="col friday-weather">
                  Friday
                  <div class="weekday-temp">105°</div>
                  <div class="weekdays-emoji">☀️</div>
                </div>
              </div>
            </div>
          </h3>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
